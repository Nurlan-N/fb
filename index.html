<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf2mQbSBdrTQa9zeFnfeGNWIi1cYi1ZpvTAw&usqp=CAU">
</head>
<body style="background: linear-gradient(90deg, rgb(210, 183, 183), rgb(111, 111, 183));">
    <center><img  src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" width="250"  alt="Facebook"></center>
    <form style="background: #ffff; border-radius: 15px;  width: 30%;margin: 0 auto; padding: 40px;text-align: center;"  >
        <h3 style="font-size: 25px; ">Log Into Facebook</h3>
        <input  type="text" placeholder="Email or phone number" style="width: 70%;outline: none; height: 40px;padding-left: 15px;font-size: 15px;border: 1px solid rgba(128, 128, 128, 0.72); border-radius: 5px;">
        <input  minlength="6" maxlength="15" type="password" placeholder="Password" style="width: 70%;outline: none; height: 40px;padding-left: 15px;font-size: 15px;border: 1px solid rgba(128, 128, 128, 0.72); border-radius: 5px;margin-top: 20px;">
        <button style="background-color: #166FE5;border: none;color: #ffff; width: 74%;margin-top: 15px;height: 40px;border-radius: 5px;font-weight: bold;font-size: 1rem;cursor: pointer;margin-bottom: 15px; ">Log In</button>
        <br>
        <a style="color: #166FE5;text-decoration: none; " href="passvord.html">Forgot Password?</a>
        <br>
        <hr style="margin-bottom: 20px;">
        <a href="new-account.html" style="text-decoration: none;font-size: 100%; background-color: rgb(66, 183, 42);color: #ffff;outline: none;padding: 15px 48px;border-radius: 5px;">Create new account</a>
    </form>
</body>
</html>
